<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Information</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar&family=Neucha&family=Onest:wght@200&family=Playfair+Display:wght@500&family=Roboto+Mono:wght@300&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card" id="creditCard">
        <div class="front">
          <div class="visa-card">
            <img src="./imgs/pngwing.com (3).png" class="chip" alt="" />
            <img src="./imgs/pngwing.com (2).png" class="VISA" alt="" />
          </div>
          <div class="card-number">
            <div class="card-number-div">
              <span class="card-number-hidden">#</span
              ><span class="card-number-hidden">#</span
              ><span class="card-number-hidden">#</span
              ><span class="card-number-hidden">#</span>
            </div>
            <div class="card-number-div">
              <span class="card-number-hidden">#</span
              ><span class="card-number-hidden">#</span
              ><span class="card-number-hidden">#</span
              ><span class="card-number-hidden">#</span>
            </div>
            <div class="card-number-div">
              <span class="card-number-hidden">#</span
              ><span class="card-number-hidden">#</span
              ><span class="card-number-hidden">#</span
              ><span class="card-number-hidden">#</span>
            </div>
            <div class="card-number-div">
              <span class="card-number-hidden">#</span
              ><span class="card-number-hidden">#</span
              ><span class="card-number-hidden">#</span
              ><span class="card-number-hidden">#</span>
            </div>
          </div>
          <div class="flexbox">
            <div class="box">
              <span>CARD HOLDER</span>
              <div class="card-holder">NAME SURNAME</div>
            </div>
            <div class="box">
              <span>EXPIRES</span>
              <div class="expires">
                <span class="expires-m">MM /</span>
                <span class="expires-y">YY</span>
              </div>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="line"></div>
          <div class="box">
            <span>CVV</span>
            <div class="CVV-container"></div>
            <img
              src="./imgs/pngwing.com (2).png"
              alt="visa png"
              class="backimg"
            />
          </div>
        </div>
      </div>
      <form action="">
        <div class="input-container">
          <label for="card-number">Card Number</label>
          <input
            type="text"
            id="card-number"
            placeholder="1234 5678 9012 3456"
            minlength="16"
            maxlength="16"
            required
          />
        </div>
        <div class="input-container">
          <label for="card-holder">Card Holder</label>
          <input
            type="text"
            id="card-holder"
            placeholder="Name Surname"
            required
          />
        </div>
        <div class="flexbox">
          <div class="input-container">
            <label for="expire-month">Expiration</label>
            <select name="Month" id="expire-month" required></select>
          </div>
          <div class="input-container">
            <select name="Year" id="expire-year" required></select>
          </div>
          <div class="input-container">
            <label for="cvc">CVC/CVV</label>
            <input
              type="text"
              id="cvc"
              placeholder="***"
              minlength="3"
              maxlength="3"
              required
            />
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
